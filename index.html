<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./CSS/style.css"
    />
  </head>
    <!--Sound clip-->
   
<div>
  <body id="fullimg">
    <p class="Pheader">Tic Tac Toe</p>
    <div id="inline">
    <p> X: <span id="playerx">0</span></p>
    <p> O: <span id="playero">0</span></p>
</div>
    <table>
      <!--first row-->
      <tr>
        <td class="square" id="box1"></td>
        <td class="square" id="box2"></td>
        <td class="square" id="box3"></td>
      </tr>
      <!--second row-->
      <tr>
        <td class="square" id="box4"></td>
        <td class="square" id="box5"></td>
        <td class="square" id="box6"></td>
      </tr>

      <!--third row-->

      <tr>
        <td class="square" id="box7"></td>
        <td class="square" id="box8"></td>
        <td class="square" id="box9"></td>
      </tr>
    </table>

    <div id="message"></div>

    <button class="button button5">  Reset   </button>
    <button onclick="playAudio()" type="button" class="button button5"> Play Audio </button>
       <audio id="myAudio">
               <source src="images/Shirley Temple - Let Me Entertain You.mp3" type="audio/mp3">
             Your browser does not support the audio element.
             </audio>
</div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
